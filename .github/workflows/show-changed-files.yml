name: Show changed files from PR comment

on:
  issue_comment:
    types: [created]

jobs:
  show-changed-files:
    if: >
      github.event.issue.pull_request &&
      contains(github.event.comment.body, 'deploy s3')
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pull-requests: read

    steps:
      - name: Checkout PR code
        uses: actions/checkout@v4
        with:
          ref: refs/pull/${{ github.event.issue.number }}/head
          
      - name: Check PR approval status
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = context.issue.number;

            const reviews = await github.paginate(
              github.rest.pulls.listReviews,
              {
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: prNumber,
              }
            );

            let approved = false;
            let changesRequested = false;

            for (const review of reviews) {
              if (review.state === 'APPROVED') approved = true;
              if (review.state === 'CHANGES_REQUESTED') changesRequested = true;
            }

            if (!approved || changesRequested) {
              core.setFailed('PR is not approved yet');
            }
      - name: Get changed files in PR
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = context.issue.number;

            const files = await github.paginate(
              github.rest.pulls.listFiles,
              {
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: prNumber,
              }
            );

            const changedFiles = files.map(f => ({
              filename: f.filename,
              status: f.status
            }));

            console.log('Changed files in PR:');
            changedFiles.forEach(f => {
              console.log(`- ${f.filename} (${f.status})`);
            });
