name: Show changed files from PR comment

on:
  issue_comment:
    types: [created]

jobs:
  show-changed-files:
    if: >
      github.event.issue.pull_request &&
      contains(github.event.comment.body, 'deploy s3')
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Checkout PR code
        uses: actions/checkout@v4
        with:
          ref: refs/pull/${{ github.event.issue.number }}/head

      - name: Check PR approval status
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = context.issue.number;

            const reviews = await github.paginate(
              github.rest.pulls.listReviews,
              {
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: prNumber,
              }
            );

            let approved = false;
            let changesRequested = false;

            for (const review of reviews) {
              if (review.state === 'APPROVED') approved = true;
              if (review.state === 'CHANGES_REQUESTED') changesRequested = true;
            }

            if (!approved || changesRequested) {
              core.setFailed('PR is not approved yet');
            }
      - name: Get changed files in PR
        uses: actions/github-script@v7
        id: files
        with:
          script: |
            const prNumber = context.issue.number;
            const files = await github.paginate(
              github.rest.pulls.listFiles,
              {
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: prNumber,
              }
            );

            const filenames = files
              .filter(f => f.status !== 'removed')
              .map(f => f.filename);

            core.setOutput('files', filenames.join(' '));
            console.log("Changed files:", filenames);

      - name: Upload changed files to S3
        run: |
          for file in ${{ steps.files.outputs.files }}; do
            echo "Uploading $file"
          done
      - name: Comment back on PR (failure)
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = context.issue.number;
            const commentBody = '‚ùå **Pipeline failed**. Something went wrong, please check the logs.';
            
            // Write comment back on the PR with failure notice
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
              body: commentBody,
            });

      - name: Comment back on PR with result
        if: success()
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = context.issue.number;
            const filesToUpload = "${{ steps.files.outputs.files }}";
            const commentBody = `
      üöÄ **Deployment Information**:
      Files to be uploaded to S3:
      ${filesToUpload ? filesToUpload.split(' ').join('\n') : 'No files to upload (empty PR)'}
            `;
            
            // Write comment back on the PR
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
              body: commentBody,
            });          